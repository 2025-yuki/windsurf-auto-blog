name: WindSurf Auto SEO Writer

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-windsurf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Write Service Account JSON to disk
        run: |
          echo "${{ secrets.SA_JSON }}" > sa.json
          chmod 600 sa.json

      - name: Run WindSurf pipeline in Python
        env:
          GOOGLE_APPLICATION_CREDENTIALS: sa.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          python - << 'EOF'
import windsurf.console as wc
wc.windsurf("auto_seo.yaml")
EOF
