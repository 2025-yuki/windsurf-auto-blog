name: WindSurf Auto SEO Writer

on:
  schedule:
    # 毎日 00:00 UTC = 09:00 JST
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  run-windsurf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

   - name: Install WindSurf
     run: |
       # リポジトリをルートごとクローンしてインストール
       git clone https://github.com/openearth/windsurf.git
       pip install -e windsurf

      - name: Write Service Account JSON to disk
        run: |
          echo '${{ secrets.SA_JSON }}' > /tmp/sa.json
          chmod 600 /tmp/sa.json

      - name: Run WindSurf pipeline
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/sa.json
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          WP_URL:  ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          windsurf run auto_seo.yaml
